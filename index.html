<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  
  

    <div class="container card">

      <picture class="images">
        <img class="card-img" src="images/bg-pattern-card.svg" alt="card-background">
        <img class="profile-img" src="images/blurred2.jpg" alt="profile-picture">
      </picture>

      <h1>Hassan Moa<span class="header-span">18</span></h1>
      <p>Cairo</p>

      <div class="line"></div>

    <div class="row">

      <div class="col">
        <h2>80K</h2>
        <p class="span">Followers</p>
      </div>

      <div class="col">
        <h2>803K</h2>
        <p class="span">Likes</p>
      </div>

      <div class="col">
        <h2>1.4K</h2>
        <p class="span">Photos</p>
      </div>

  </div>
</div>

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hassan Moataz</a>.
  </div>
</footer>
</body>
</html>
